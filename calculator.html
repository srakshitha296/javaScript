<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 26px;
        }
        button{
            border-radius: 50%;
            padding: 2%;
            background-color: rgb(51, 51, 51);
            border: none;
            color: white;
        }
        .orange{
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>
        <button onclick="
                    calculation += '1'
                    console.log(calculation)
                ">1
        </button>
        <button onclick="
                    calculation += '2'
                    console.log(calculation)
                ">2
        </button>
        <button onclick="
                    calculation += '3'
                    console.log(calculation)
                ">3
        </button>
        <button class="orange" onclick="
                    calculation += ' + '
                    console.log(calculation)
                ">+
        </button>
    </p>
    <p>
        <button onclick="
                        calculation += '4'
                        console.log(calculation)
                    ">4
        </button>
        <button onclick="
                        calculation += '5'
                        console.log(calculation)
                    ">5
        </button>
        <button onclick="
                        calculation += '6'
                        console.log(calculation)
                    ">6
        </button>
        <button class="orange" onclick="
                        calculation += ' - '
                        console.log(calculation)
                    ">-
        </button>
    </p>
    <p>
        <button onclick="
                            calculation += '7'
                            console.log(calculation)
                        ">7
        </button>
        <button onclick="
                            calculation += '8'
                            console.log(calculation)
                        ">8
        </button>
        <button onclick="
                            calculation += '9'
                            console.log(calculation)
                        ">9
        </button>
        <button class="orange" onclick="
                            calculation += ' * '
                            console.log(calculation)
                        ">*
        </button>
    </p>
    <p>
        <button onclick="
                                calculation += '0'
                                console.log(calculation)
                            ">0
        </button>
        <button onclick="
                                calculation += '.'
                                console.log(calculation)
                            ">.
        </button>
        <button onclick="
                    calculation = eval(calculation)
                    console.log(calculation)
                ">=
        </button>
        <button class="orange" onclick="
                                calculation += ' / '
                                console.log(calculation)
                            ">/
        </button>
    </p>

        <button
            class="orange"
            onclick="
            calculation = '';
        ">AC</button>
