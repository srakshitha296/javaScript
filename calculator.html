<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <input class="js-result"></input>
    <p>
        <button class="ac" onclick="
                calculation = ''
                display();
        ">AC</button>
    </p>
    <p>
        <button onclick="
                    calculation += '1'
                     display()
                ">1
        </button>
        <button onclick="
                    calculation += '2'
                     display()
                ">2
        </button>
        <button onclick="
                    calculation += '3'
                     display()
                ">3
        </button>
        <button class="orange" onclick="
                    calculation += ' + '
                     display()
                ">+
        </button>
    </p>
    <p>
        <button onclick="
                        calculation += '4'
                        display()
                    ">4
        </button>
        <button onclick="
                        calculation += '5'
                         display()
                    ">5
        </button>
        <button onclick="
                        calculation += '6'
                        display()
                    ">6
        </button>
        <button class="orange" onclick="
                        calculation += ' - '
                         display()
                    ">-
        </button>
    </p>
    <p>
        <button onclick="
                            calculation += '7'
                             display()
                        ">7
        </button>
        <button onclick="
                            calculation += '8'
                             display()
                        ">8
        </button>
        <button onclick="
                            calculation += '9'
                             display()
                        ">9
        </button>
        <button class="orange" onclick="
                            calculation += ' * '
                             display()
                        ">*
        </button>
    </p>
    <p>
        <button onclick="
                                calculation += '0'
                                 display()
                            ">0
        </button>
        <button onclick="
                                calculation += ' . '
                                 display()
                            ">.
        </button>
        <button onclick="
                    calculation = eval(calculation)
                    document.querySelector('.js-result').value=calculation;
                ">=
        </button>
        <button class="orange" onclick="
                                calculation += ' / '
                                 display()
                            ">/
        </button>
    </p>


    <script>
        let calculation = '';
        function display(){
            document.querySelector('.js-result').value = calculation
        }
    </script>

</body>

</html>
