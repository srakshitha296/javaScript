<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in one</title>
</head>

<body>
    <h2>YouTube Subscribe button</h2>
    <button onclick="subscribe()" class="subscribe-button"> Subscribe </button>


    <h2>Rock Paper Scissors</h2>
    <a href="./rps.html">Click here</a>

    <h2>Amazon Shipping Calculator</h2>
    <p>Orders under $40 = +$10 shipping.</p>
    <p">Orders over $40 = FREE shipping.</p>
        <input class="js-cost-input" onkeydown="handleCostKeydown(event)
        " placeholder="Cost of order">
        <button class="js-calculate" onclick="
    calculateTotal();
    ">Calculate</button>
        <p class="js-total-cost"></p>

</body>


<script>
    function subscribe() {
        if (document.querySelector('.subscribe-button').innerText === 'Subscribe') {
            document.querySelector('.subscribe-button').innerHTML = 'Subscribed'
        }
        else { document.querySelector('.subscribe-button').innerHTML = 'Subscribe' }
    }

    function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        // console.log(inputElement);
        let cost = Number(inputElement.value);
        // console.log(cost);
        if (cost < 40) {
            cost += 10;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    function handleCostKeydown(event) {
         if (event.key === 'Enter') {
            calculateTotal();
        }
    }


</script>

</body>

</html>
