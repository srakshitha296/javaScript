<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body{
            margin-top: 5%;
            margin-left: 35%;
        }
        button{
            background-color: orange;
            border-radius: 10%;
            height: 40px;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="
                console.log(`Cart Quantity : ${cartQuantity}`);
                ">Show Quantity
        </button>
        
        <button onclick="
                cartQuantity ++;
                console.log(`Cart Quantity : ${cartQuantity}`);">Add to cart
        </button>
        
        <button onclick="
                cartQuantity += 2;
                console.log(`Cart Quantity : ${cartQuantity}`);">+2
        </button>
        
        <button onclick="
                cartQuantity += 3;
                console.log(`Cart Quantity : ${cartQuantity}`);">+3
        </button>
        
        <button onclick="
                cartQuantity = 0;
                console.log(`Cart Quantity : ${cartQuantity}`);">Reset
        </button>
    </div>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
